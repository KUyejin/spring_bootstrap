<!DOCTYPE html>
<html lang="en">

	<head>
	  <title>Bootstrap Example</title>

    <body>

            <h1>부트스트랩</h1>
            <p>ddddddddddddddddd</p>
            <p>rrrrrrrrrrr</p>
            <p>wwwwwwwwwwwww</p>
        </div>
        
        <button type = "button" class="btn btn-primary" >Basic</button>
